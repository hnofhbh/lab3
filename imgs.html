<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Now</title>
   <style>
    /* General Page Styling */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff;
    text-align: center;
}

/* Trending Section */
.trending-section {
    max-width: 768px;
    margin: 0 auto;
    padding: 20px;
    text-align: left;
}

/* Title Styling */
.trending-title {
    font-size: 26px;
    font-weight: bold;
    position: relative;
    display: inline-block;
    margin-bottom: 15px;
}

.trending-title span {
    display: block;
    width: 100%;
    height: 5px;
    background-color: #E6AC36;
    position: absolute;
    bottom: -5px;
    left: 0;
}

/* Trending Grid */
.trending-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
}

/* Trend Item */
.trend-item {
    background-color: white;
    border-radius: 5px;
    overflow: hidden;
    text-align: left;
}

.trend-item img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 5px;
}

/* Category Styling */
.category {
    font-size: 12px;
    font-weight: bold;
    color: #777;
    text-transform: uppercase;
    margin: 10px 0 5px 10px;
}

/* Trend Title */
.trend-title {
    font-size: 16px;
    font-weight: bold;
    padding: 0 10px 10px;
}

/* Responsive Design */
@media (max-width: 600px) {
    .trending-grid {
        grid-template-columns: 1fr; /* عمود واحد للجوال */
    }

    .trend-item img {
        height: 150px;
    }

    .trend-title {
        font-size: 14px;
    }
}


   </style>





</head>
<body>

    <section class="trending-section">
        <h2 class="trending-title">Trending Now <span></span></h2>

        <div class="trending-grid">
            <div class="trend-item">
                <img src="https://images.pexels.com/photos/16604385/pexels-photo-16604385/free-photo-of-close-up-of-cake.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Blueberry Cake">
                <p class="category">FRUIT DESSERTS</p>
                <h3 class="trend-title">This Blueberry Upside Down Cake is a Must-Try</h3>
            </div>

            <div class="trend-item">
                <img src="https://images.pexels.com/photos/5423258/pexels-photo-5423258.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Spicy Curry">
                <p class="category">HATCH CHILES</p>
                <h3 class="trend-title">How to Make the Best Spicy Curry at Home</h3>
            </div>

            <div class="trend-item">
                <img src="https://images.pexels.com/photos/239581/pexels-photo-239581.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Ratatouille">
                <p class="category">TRENDS</p>
                <h3 class="trend-title">The 18 Recipes We Can’t Wait To Make This September</h3>
            </div>

            <div class="trend-item">
                <img src="https://images.pexels.com/photos/9158822/pexels-photo-9158822.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Football Snack">
                <p class="category">TAILGATING</p>
                <h3 class="trend-title">The Most Popular Tailgating Foods Across 34 States</h3>
            </div>
        </div>
    </section>

</body>
</html>
